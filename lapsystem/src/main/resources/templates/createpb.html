<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit PublicHolidays</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Edit PublicHolidays</h2>
		<div>
			<form class="form-horizontal" th:object="${publicholiday}"
				th:action="@{/createpublicholidays}" method="post">
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{date}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Holiday Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{holidayName}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
