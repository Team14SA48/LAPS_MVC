<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Leave Types</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
<div class="row">
		<div class="col-md-12">
			<h1> Types of leave </h1>
		</div>
	</div>
	<div class="row" th:if="${not #lists.isEmpty(leavetypes)}">
		<div class="col-md-6">
		
			<table class="table">

			
				<thead>
					<tr>
		                <th>Position Name</th>
		                <th>Annual Leave Days</th>
		                
		                <th>Edit</th>
		                <th>Delete</th>
					</tr>
				</thead>
				
				 
				 <th:block th:each="leavetype : ${leavetypes}">
<tr>
    <td th:text="${leavetype.positionName}">Position Name</td>
	<td th:text="${leavetype.annualLeaveDays}">Annual Leave Days</td>
    <td>
      
        <a th:href="${'/leavetypes/edit/' + leavetype.positionName}" class="btn btn-primary">Edit</a>
         </td>
     <td>
      
        <a th:href="${'/LeaveType/leavetypes/delete/' + leavetype.positionName}" class="btn btn-danger">Delete</a>
         </td></tr>


<div id="myModal_${leavetype.positionName}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <h4 class="modal-title">Confirm Delete</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this field connecting with some employees? </p>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a th:href="${'/LeaveType/leavetypes/delete/' + leavetype.positionName}" title="Delete"><i class="fa fa-trash-o"></i>Delete</a>
            </div>
        </div>
    </div>
</div>  

    		</th:block>		
            
        	</table>
        	
    	</div>
    	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
