	<div class="container">
		<h2>Edit LeaveType Details</h2>
		<div>
			<form class="form-horizontal" th:object="${leavetype}"
				th:action="@{/leavetypes}" method="post">
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Position Name:</label>
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{positionName}" />
						<span th:text="${positionName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Annual Leave Days:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{annualLeaveDays}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
